<!doctype html>
<html>

<head>
    <title>Cards</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.theme.css">
    <link rel="stylesheet" type="text/css" href="styles/cards.css">
    <script src="libs/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/cards.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#"><img alt="Print VSTS cards" src="postits.png" class="pull-left"> Print VSTS cards</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-right">
                    <button type="button" class="btn btn-primary no-print" data-toggle="modal" data-target="#config"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></button>
                </form>
            </div>
        </div>
    </nav>
    <div class="modal fade" id="config" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header bg-primary">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Config</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <div class="form-group">
                                    <label for="id">Id</label>
                                    <select id="id" class="form-control"></select>
                                </div>
                                <div class="form-group">
                                    <label for="type">Type</label>
                                    <select class="form-control" id="type"></select>
                                </div>
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <select class="form-control" id="title"></select>
                                </div>
                                <div class="form-group">
                                    <label for="effort">Effort</label>
                                    <select class="form-control" id="effort"></select>
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" id="zoom"> Zoom
                                    </label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="fluid-container">
        <div id="page"></div>
    </div>
</body>

</html>
